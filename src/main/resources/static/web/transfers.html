     </head>
     <body >
   
       <div id="app">
      
       <header>
         <nav class="nav">
             <a class="logo" href="./index.html">MBANK</a>
            <!--  <a href="./index.html" class="logo-content">
                 <img src="./assets/img/Black__White_Monogram_Initial_Letter_M_Logo_2.png" alt="">

                 </div>
              
                   
             </ul>

             <ul class="Logout">
                 
               <li><a class="register" @click="logout" href="./index.html">Log Out</a></li> 
           
           </ul>
         </nav>
     </header>

         <main >
           
                 <div class="container-menu">
                     <div class="header">
                           
                       <!--  <img class="logo" src="./assets/img/logo-mg.png"/> -->
                       <div class="align-left" >
                        <span id="nombre" v-if="nombreUsuario !== 'ADMIN'">Welcome {{nombre}} {{apellido}} !</span>
                        <span id="nombre" v-if="nombreUsuario == 'ADMIN'" >Welcome {{nombre}}!</span>
                        <!-- <img class="avatar" src="img/avatar.svg"/> -->
                      </div>
                     </div>
                     <div class="white-container">
                       <div class="menu-container">
                         <a href="./accounts.html" class="tu-cuenta">Menu</a>
                         <a href="./accounts.html " class="links " >Your Accounts</a>
                         <a href="./loans.html" class="links" >Loans</a>
                         <a href="./cards.html" class="links" >Cards</a>
                         <a href="./transfers.html" class="links active" >Transfers</a>
                         <a href="./loan-application-id.html" class="links" >apply for loan</a>
                       
                       </div>
                       <div class="green-container">
                         <div class="dropdown selec-account">
                         
                           <div class="cuentas-container">
                             <div class="container-account-btn">
                            
                               <div class="card-create">  
                                    <!-- <div class="title-create"><h1>Creating Transfers:</h1></div> -->
                                    <form class="form-cards" action="">
                                        {{paymentsSelected}}
                                          <div class="choose-transfer">
                                              <label for="">choose which account you want to transfer to:</label>
                                              <select name="" id="" v-model="option" >                                           
                                                  <option>own account</option>
                                                  <option>To thirds</option>
                                              </select>
                                          </div>

                              

                                          <div class="account-origin-container">
                                              <label >Account Origin:</label>
                                              <select name="" id=""  v-model="accountOrigin" >                        
                                                <template v-for="account in accounts">           
                                                  <option >{{account.number}}</option>
                                                </template>    
                                            </select>
                                          </div>

                                          <div class="account-origin-container" v-show="option =='own account'">
                                            <label >Account Destiny:</label>
                                            <select name="" id=""  v-model="accountDestiny" >      
                                              {{destinyAccount}}                                                                              
                                              <template v-for="account in destinationAccounts">   
                                                
                                                <option >{{account.number}}</option>                                             
                                              </template>    
                                            </select>
                                          </div>
                                          

                                          <div class="account-origin-container" v-show="option =='To thirds'">
                                              <label>Account Destiny:</label>
                                              <input v-model="accountDestiny"  type="text" >
                                          </div>

                                      
                                        <div class="cont-amount">
                                              <label for="">Amount:</label>
                                              <input v-model="amount" type="number">
                                        </div>


                                        <div class="cont-description">
                                              <label for="">Description:</label>
                                              <input v-model="description" type="text">
                                        </div>

                                    </form>
                                  
                                    
                                   
                               </div>
                               <div class="createAccount">
                                  <a class="btn-createAccount" href="#" @click="alerta">Send Transfer</a>
                               </div> 
                             </div>
                              
                           </div>
       
                         </div>
                 
                       </div>
                   </div>
               
             <!--   <div class="publi-app">

                 </div>
               </div> -->
            
         </main>
   
       
         <footer>

       <script src="./javascript/wow.min.js"></script>
