<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>task1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body id="app" class="d-flex justify-content-around">

        

        <div class="div-izq">
            <h2>Client Manager</h2>
            <form class=" w-100 ps-3">
                <div class="d-flex flex-column">
                    
                    <label for="name">Name:</label>
                    <input v-model="name" type="text"  id="name">
                    
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="last-name">Last name:</label>
                    <input v-model="lastName" type="text"  id="last-name">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="email">Email address:</label>
                    <input v-model="email" type="text" id=""  id="email">
                </div>

                <button  type="button" class="btn btn-success mt-3 d-flex justify-content-center w-100 " @click="addClient">Add cLient</button>
                <button class="btn btn-info mt-3 d-flex justify-content-center w-100 text-light" @click="acceptChange">Accept changes</button>

            </form>



          
            <table class="table ps-4" >
                    <h2 class="client-list">Client list</h2>
                    <thead>
                        <tr>
                            <th scope="col" >First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col" class="text-center">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr v-for="client in clientes">
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                            <td><button class="btn btn-success" @click="editClient(client)"><i class="bi bi-pencil"></i></button></td>
                            <td><button class="btn btn-danger"
                            @click="deleteClient(client)" ><i class="bi bi-trash"></i></button></td>
                        </tr>
                    </tbody>
            </table>
         
          
        </div>
        <div class="info">
            <h2>Client REST Response</h2>
            <pre>{{clientes}}</pre> 
        </div>


      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/manager.js"></script>
</body>
</html>
